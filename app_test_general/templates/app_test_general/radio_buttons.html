            document.querySelector("#selectedColorName").textContent = 'The checked radio value is ' + colordisplay;
        }
    </script>
</head>
<body>
    <a href="{% url 'Index' %}">Zur√ºck</a>

    <input type="submit" value="Click" onclick="colornames()">

</html>
